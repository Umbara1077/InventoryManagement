<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gelato Inventory Management</h1>
        <div class="form-group">
            <label for="freezer">Select Freezer (-18 or -12):</label>
            <input type="text" id="freezer" name="freezer">
        </div>
        <div class="form-group">
            <label for="flavor">Enter Flavor:</label>
            <input type="text" id="flavor" name="flavor">
        </div>
        <div class="form-group">
            <label for="quantity">Enter Quantity:</label>
            <input type="number" id="quantity" name="quantity">
        </div>
        <button id="addButton">Add Gelato</button>
        <button id="useButton">Use Gelato</button>
        <button id="showContentButton">Show Freezer Contents</button>
        <div id="inventoryDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
